        zone.style.backgroundColor = "rgba(255, 255, 255, 0.8)";
      });
    }

    // ë¹ˆ ë“œë¡­ì¡´ ìˆ¨ê¸°ê¸° í•¨ìˆ˜
    function hideEmptyDropZones() {
      dropZones.forEach(zone => {
        if (!zone.querySelector('img')) {
          zone.style.visibility = "hidden";
        } else {
          zone.style.border = "none";
          zone.style.backgroundColor = "rgba(0, 0, 0, 0)";
        }
      });
    }

    // íŠ¹ì • ìœ„ì¹˜ì— ìˆëŠ” ë“œë¡­ì¡´ ì°¾ê¸°
    function findDropZoneAtPosition(x, y) {
      for (const zone of dropZones) {
        const rect = zone.getBoundingClientRect();
        if (x >= rect.left && x <= rect.right && y >= rect.top && y <= rect.bottom) {
          return zone;
        }
      }
      return null;
    }

    // í˜„ì¬ ìœ„ì¹˜ì˜ ë“œë¡­ì¡´ í•˜ì´ë¼ì´íŠ¸
    function highlightDropZoneAtPosition(x, y) {
      // ëª¨ë“  ë“œë¡­ì¡´ì˜ ê¸°ë³¸ ìŠ¤íƒ€ì¼ ë³µì›
      dropZones.forEach(zone => {
        zone.style.backgroundColor = "rgba(255, 255, 255, 0.8)";
      });
      
      // í˜„ì¬ ìœ„ì¹˜ ì•„ë˜ì˜ ë“œë¡­ì¡´ ì°¾ê¸° ë° ê°•ì¡°
      const zone = findDropZoneAtPosition(x, y);
      if (zone) {
        zone.style.backgroundColor = "rgba(255, 165, 0, 0.7)";
      }
    }

    // ë“œë˜ê·¸ ì¤‘ ì‹œê°ì  í”¼ë“œë°±ì„ ìœ„í•œ ê³ ìŠ¤íŠ¸ ì´ë¯¸ì§€ ìƒì„±
    function createGhostImage(img) {
      // ì´ë¯¸ ê³ ìŠ¤íŠ¸ ì´ë¯¸ì§€ê°€ ìˆìœ¼ë©´ ì œê±°
      removeGhostImage();
      
      // ìƒˆ ê³ ìŠ¤íŠ¸ ì´ë¯¸ì§€ ìƒì„±
      ghostImage = document.createElement('div');
      ghostImage.className = 'ghost-image';
      ghostImage.style.position = 'fixed';
      ghostImage.style.width = '40px';
      ghostImage.style.height = '40px';
      ghostImage.style.backgroundImage = `url(${img.src})`;
      ghostImage.style.backgroundSize = 'contain';
      ghostImage.style.backgroundRepeat = 'no-repeat';
      ghostImage.style.backgroundPosition = 'center';
      ghostImage.style.opacity = '0.7';
      ghostImage.style.pointerEvents = 'none';
      ghostImage.style.zIndex = '9999';
      
      // ì´ˆê¸° ìœ„ì¹˜ ì„¤ì •
      ghostImage.style.left = startX + 'px';
      ghostImage.style.top = startY + 'px';
      
      // í˜ì´ì§€ì— ì¶”ê°€
      document.body.appendChild(ghostImage);
    }

    // ê³ ìŠ¤íŠ¸ ì´ë¯¸ì§€ ì œê±°
    function removeGhostImage() {
      if (ghostImage && ghostImage.parentNode) {
        ghostImage.parentNode.removeChild(ghostImage);
        ghostImage = null;
      }
    }
    
    // ìœ ë‹› ì´ë¯¸ì§€ì— ë“œë˜ê·¸ ì†ì„± ì¶”ê°€í•˜ëŠ” í•¨ìˆ˜
    function makeDraggable(img, zone) {
      img.draggable = true;
      
      // PCìš© ë“œë˜ê·¸ ì´ë²¤íŠ¸
      img.addEventListener('dragstart', function(e) {
        draggedElement = img;
        sourceDropZone = zone;
        
        // ëª¨ë“  ë“œë¡­ì¡´ í‘œì‹œ
        showAllDropZones();
        
        // ë“œë˜ê·¸ ì¤‘ì¸ ì´ë¯¸ì§€ íˆ¬ëª…ë„ ì¡°ì •
        setTimeout(() => {
          img.style.opacity = '0.4';
        }, 0);
      });
      
      img.addEventListener('dragend', function() {
        img.style.opacity = '1';
        
        // ë¹„ì–´ìˆëŠ” ë“œë¡­ì¡´ ìˆ¨ê¸°ê¸°
        setTimeout(hideEmptyDropZones, 50);
        
        draggedElement = null;
        sourceDropZone = null;
      });
      
      // ëª¨ë°”ì¼ìš© í„°ì¹˜ ì´ë²¤íŠ¸
      img.addEventListener('touchstart', function(e) {
        // ê¸°ë³¸ í„°ì¹˜ ë™ì‘ ë°©ì§€
        e.preventDefault();
        
        // ì´ˆê¸° í„°ì¹˜ ìœ„ì¹˜ ì €ì¥
        const touch = e.touches[0];
        startX = touch.clientX;
        startY = touch.clientY;
        
        // ë“œë˜ê·¸ ë³€ìˆ˜ ì„¤ì •
        touchTarget = img;
        sourceDropZone = zone;
        
        // ë“œë˜ê·¸ ì‹œì‘ ìƒíƒœë¡œ ì„¤ì •
        setTimeout(() => {
          // ì¼ì • ì‹œê°„ í›„ì—ë§Œ ë“œë˜ê·¸ ì‹œì‘ (íƒ­ê³¼ ë“œë˜ê·¸ êµ¬ë¶„)
          touchDragging = true;
          
          // ë“œë˜ê·¸ ì¤‘ì¸ ì´ë¯¸ì§€ ìŠ¤íƒ€ì¼ ë³€ê²½
          img.style.opacity = '0.4';
          
          // ê³ ìŠ¤íŠ¸ ì´ë¯¸ì§€ ìƒì„± (ì„ íƒì‚¬í•­)
          createGhostImage(img);
          
          // ëª¨ë“  ë“œë¡­ì¡´ í‘œì‹œ
          showAllDropZones();
        }, 100);
      });
      
      img.addEventListener('touchmove', function(e) {
        if (!touchDragging) return;
        
        // ê¸°ë³¸ ìŠ¤í¬ë¡¤ ë°©ì§€
        e.preventDefault();
        
        // í˜„ì¬ í„°ì¹˜ ìœ„ì¹˜
        const touch = e.touches[0];
        const currentX = touch.clientX;
        const currentY = touch.clientY;
        
        // ê³ ìŠ¤íŠ¸ ì´ë¯¸ì§€ê°€ ìˆìœ¼ë©´ ì´ë™
        if (ghostImage) {
          ghostImage.style.left = (currentX - 20) + 'px';
          ghostImage.style.top = (currentY - 20) + 'px';
        }
        
        // í˜„ì¬ í„°ì¹˜ ìœ„ì¹˜ ì•„ë˜ì— ìˆëŠ” ë“œë¡­ì¡´ ì°¾ê¸°
        highlightDropZoneAtPosition(currentX, currentY);
      });
      
      img.addEventListener('touchend', function(e) {
        if (!touchDragging) return;
        
        // í„°ì¹˜ ì¢…ë£Œ ìœ„ì¹˜
        const touch = e.changedTouches[0];
        const endX = touch.clientX;
        const endY = touch.clientY;
        
        // ë“œë¡­ ëŒ€ìƒ ì°¾ê¸°
        const targetZone = findDropZoneAtPosition(endX, endY);
        
        // ê³ ìŠ¤íŠ¸ ì´ë¯¸ì§€ ì œê±°
        removeGhostImage();
        
        // ìœ íš¨í•œ ë“œë¡­ì¡´ì„ ì°¾ì•˜ê³ , ì›ë˜ ìœ„ì¹˜ì™€ ë‹¤ë¥¸ ê²½ìš°
        if (targetZone && targetZone !== sourceDropZone) {
          // ì´ë¯¸ íƒ€ê²Ÿ ë“œë¡­ì¡´ì— ì´ë¯¸ì§€ê°€ ìˆìœ¼ë©´ ì œê±°
          if (targetZone.querySelector('img')) {
            targetZone.querySelector('img').remove();
          }
          
          // ì´ë¯¸ì§€ ì´ë™
          sourceDropZone.removeChild(touchTarget);
          targetZone.appendChild(touchTarget);
          
          // ë“œë˜ê·¸ ê¸°ëŠ¥ ë‹¤ì‹œ ì ìš©
          makeDraggable(touchTarget, targetZone);
          
          // localStorage ì—…ë°ì´íŠ¸
          const sourceIndex = Array.from(dropZones).indexOf(sourceDropZone);
          const targetIndex = Array.from(dropZones).indexOf(targetZone);
          
          delete dropData[sourceIndex];
          dropData[targetIndex] = touchTarget.src;
          localStorage.setItem('dropData_page6', JSON.stringify(dropData));
          
          // ìŠ¤íƒ€ì¼ ë³µì›
          targetZone.style.border = "none";
          targetZone.style.backgroundColor = "rgba(0, 0, 0, 0)";
        }
        
        // ìƒíƒœ ì´ˆê¸°í™”
        touchTarget.style.opacity = '1';
        touchDragging = false;
        touchTarget = null;
        sourceDropZone = null;
        
        // ë¹„ì–´ìˆëŠ” ë“œë¡­ì¡´ ìˆ¨ê¸°ê¸°
        setTimeout(hideEmptyDropZones, 50);
      });
      
      // í„°ì¹˜ ìº”ìŠ¬ ì²˜ë¦¬
      img.addEventListener('touchcancel', function() {
        if (touchDragging) {
          // ìƒíƒœ ì´ˆê¸°í™”
          touchTarget.style.opacity = '1';
          removeGhostImage();
          touchDragging = false;
          touchTarget = null;
          sourceDropZone = null;
          
          // ë¹„ì–´ìˆëŠ” ë“œë¡­ì¡´ ìˆ¨ê¸°ê¸°
          setTimeout(hideEmptyDropZones, 50);
        }
      });
    }
    
    // ì¶”ê°€: page6 ì „ìš© ë“œë¡­ì¡´ ìƒíƒœ ì €ì¥ ê°ì²´ ë° ê¸°ì¡´ ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸° (í‚¤: dropData_page6)
    let dropData = {};
    const savedDropData = localStorage.getItem('dropData_page6');
    if (savedDropData) {
      dropData = JSON.parse(savedDropData);
    }
    
    // í˜ì´ì§€ ë¡œë”© ì‹œ ì €ì¥ëœ dropDataë¥¼ ë³µì› (page6 ì „ìš©)
    dropZones.forEach((zone, index) => {
      if (dropData[index]) {
        const img = document.createElement("img");
        img.src = dropData[index];
        img.alt = "dropped-image";
        img.style.width = "162%";
        img.style.height = "162%";
        zone.appendChild(img);
        zone.style.visibility = "visible";
        // ì´ë¯¸ì§€ê°€ ìˆìœ¼ë©´ í…Œë‘ë¦¬ì™€ ë°°ê²½ ì œê±°
        zone.style.border = "none";
        zone.style.backgroundColor = "rgba(0, 0, 0, 0)";
        
        // ë“œë˜ê·¸ ê°€ëŠ¥í•˜ê²Œ ì„¤ì •
        makeDraggable(img, zone);
      }
    });
    
    // ìœ ë‹› í´ë¦­ ì‹œ ì„ íƒ ë° ë°°ê²½ìƒ‰ ë³€ê²½
    imageFiles.forEach(file => {
      const img = document.createElement("img");
      img.src = `img/${file}`;
      img.alt = file;
      img.draggable = false;
      img.addEventListener("click", () => {
        if (img.style.backgroundColor === "lightpink") {
          img.style.backgroundColor = "";
          selectedImage = null;
          dropZones.forEach(zone => {
            const zoneImage = zone.querySelector("img");
            zone.style.border = "none";
            zone.style.backgroundColor = "rgba(0, 0, 0, 0)";
            if (!zoneImage) {
              zone.style.visibility = "hidden";
            }
          });
          return;
        }
        document.querySelectorAll(".image-container img").forEach(image => {
          image.style.backgroundColor = "";
        });
        img.style.backgroundColor = "lightpink";
        selectedImage = img.src;
        dropZones.forEach(zone => {
          zone.style.visibility = "visible";
          zone.style.border = "1px dashed rgba(150, 150, 150, 0.8)";
          zone.style.backgroundColor = "rgba(255, 255, 255, 0.8)";
        });
      });
      imageContainer.appendChild(img);
    });
    
    // ë“œë¡­ì¡´ ì´ë²¤íŠ¸: í´ë¦­ ì‹œ ì´ë¯¸ì§€ ì¶”ê°€, ë”ë¸”í´ë¦­/ë”ë¸”íƒ­ ì‹œ ì´ë¯¸ì§€ ì œê±° (page6 ì „ìš©)
    dropZones.forEach((zone, index) => {
      zone.addEventListener("click", () => {
        if (selectedImage) {
          if (zone.querySelector("img")) {
            zone.querySelector("img").remove();
          }
          const img = document.createElement("img");
          img.src = selectedImage;
          img.alt = "dropped-image";
          img.style.width = "162%";
          img.style.height = "162%";
          zone.appendChild(img);
          
          // ì¶”ê°€ëœ ì´ë¯¸ì§€ì— ë“œë˜ê·¸ ê¸°ëŠ¥ ì ìš©
          makeDraggable(img, zone);
          
          // dropData ì—…ë°ì´íŠ¸ í›„ page6 ì „ìš© localStorageì— ì €ì¥
          dropData[index] = img.src;
          localStorage.setItem('dropData_page6', JSON.stringify(dropData));
          document.querySelectorAll(".image-container img").forEach(image => {
            image.style.backgroundColor = "";
          });
          selectedImage = null;
          dropZones.forEach(zone => {
            zone.style.border = "none";
            zone.style.backgroundColor = "rgba(0, 0, 0, 0)";
          });
        }
      });
      
      // ë°ìŠ¤í¬í†±: ë”ë¸”í´ë¦­ ì‹œ ì´ë¯¸ì§€ ì œê±° ë° localStorage ì—…ë°ì´íŠ¸ (page6 ì „ìš©)
      zone.addEventListener("dblclick", () => {
        const img = zone.querySelector("img");
        if (img) {
          img.remove();
          delete dropData[index];
          localStorage.setItem('dropData_page6', JSON.stringify(dropData));
          // ì´ë¯¸ì§€ê°€ ì œê±°ëœ í›„ ë“œë¡­ì¡´ ìŠ¤íƒ€ì¼ ì—…ë°ì´íŠ¸
          zone.style.visibility = "hidden";
        }
      });
      
      // ëª¨ë°”ì¼: í„°ì¹˜ í›„ ë”ë¸”íƒ­ ê°ì§€
      zone.addEventListener("touchend", function(e) {
        const currentTime = new Date().getTime();
        const tapLength = currentTime - (zone.lastTap || 0);
        if (tapLength > 0 && tapLength < 300) {
          const img = zone.querySelector("img");
          if (img) {
            img.remove();
            delete dropData[index];
            localStorage.setItem('dropData_page6', JSON.stringify(dropData));
            // ì´ë¯¸ì§€ê°€ ì œê±°ëœ í›„ ë“œë¡­ì¡´ ìŠ¤íƒ€ì¼ ì—…ë°ì´íŠ¸
            zone.style.visibility = "hidden";
          }
          zone.lastTap = 0;
          e.preventDefault();
          return false;
        } else {
          zone.lastTap = currentTime;
        }
      });
      
      // ë“œë¡­ì¡´ì— ë“œë˜ê·¸ì˜¤ë²„ ì´ë²¤íŠ¸ ì¶”ê°€
      zone.addEventListener('dragover', function(e) {
        e.preventDefault();
        e.stopPropagation();
        zone.style.backgroundColor = 'rgba(255, 165, 0, 0.5)';
      });
      
      // ë“œë¡­ì¡´ì—ì„œ ë“œë˜ê·¸ ë²—ì–´ë‚  ë•Œ
      zone.addEventListener('dragleave', function(e) {
        e.preventDefault();
        e.stopPropagation();
        zone.style.backgroundColor = 'rgba(255, 255, 255, 0.8)';
      });
      
      // ë“œë¡­ì¡´ì— ë“œë¡­ ì´ë²¤íŠ¸ ì¶”ê°€
      zone.addEventListener('drop', function(e) {
        e.preventDefault();
        e.stopPropagation();
        
        zone.style.backgroundColor = 'rgba(255, 255, 255, 0.8)';
        
        // ë“œë˜ê·¸ëœ ì´ë¯¸ì§€ê°€ ìˆê³ , ë‹¤ë¥¸ ë“œë¡­ì¡´ì¸ ê²½ìš°
        if (draggedElement && sourceDropZone && sourceDropZone !== zone) {
          // ì´ë¯¸ ì´ë¯¸ì§€ê°€ ìˆìœ¼ë©´ ì œê±°
          if (zone.querySelector('img')) {
            zone.querySelector('img').remove();
          }
          
          // ì´ë¯¸ì§€ ì´ë™
          sourceDropZone.removeChild(draggedElement);
          zone.appendChild(draggedElement);
          
          // ë“œë˜ê·¸ ê¸°ëŠ¥ ì¬ì„¤ì •
          makeDraggable(draggedElement, zone);
          
          // localStorage ì—…ë°ì´íŠ¸
          const sourceIndex = Array.from(dropZones).indexOf(sourceDropZone);
          const targetIndex = Array.from(dropZones).indexOf(zone);
          
          delete dropData[sourceIndex];
          dropData[targetIndex] = draggedElement.src;
          localStorage.setItem('dropData_page6', JSON.stringify(dropData));
          
          // ë“œë¡­ì¡´ ìŠ¤íƒ€ì¼ ì„¤ì •
          zone.style.border = "none";
          zone.style.backgroundColor = "rgba(0, 0, 0, 0)";
        }
      });
    });
    
    resetButton.addEventListener("click", () => {
      dropZones.forEach(zone => {
        zone.innerHTML = ""; // ë“œë¡­ì¡´ ë¹„ìš°ê¸°
        zone.style.visibility = "hidden";
        zone.style.border = "0.2px dashed rgba(102, 102, 102, 0.3)";
        zone.style.backgroundColor = "rgba(200, 200, 200, 0.7)";
      });
    
      // ì„ íƒ ìƒíƒœ ì´ˆê¸°í™”
      document.querySelectorAll(".image-container img").forEach(image => {
        image.style.backgroundColor = "";
      });
      selectedImage = null;
    
      // waveì™€ gold ì…ë ¥ê°’ ì´ˆê¸°í™”
      const waveInput = document.getElementById("wave");
      const goldInput = document.getElementById("gold");
      waveInput.value = "";
      goldInput.value = "";
    
      // waveì™€ gold ê°’ ì´ˆê¸°í™”
      const waveGoldDisplay = document.getElementById("wave-gold-display");
      waveGoldDisplay.textContent = "";
    
      // page6 ì „ìš© ìºì‹œ ë°ì´í„° ì´ˆê¸°í™”
      dropData = {};
      localStorage.removeItem('dropData_page6');
    });
    
    saveButton.addEventListener("click", () => {
      const waveInput = document.getElementById("wave");
      const goldInput = document.getElementById("gold");
      const waveValue = waveInput.value.trim();
      const goldValue = goldInput.value.trim();
    
      // WAVE & GOLD í…ìŠ¤íŠ¸ ì„¤ì •
      let displayText = "";
      if (waveValue) {
        displayText += `WAVE: ${waveValue}`;
      }
      if (goldValue) {
        if (displayText) displayText += " | ";
        displayText += `Gold: ${goldValue}`;
      }
    
      // í…ìŠ¤íŠ¸ í‘œì‹œ ì˜ì—­ ì—…ë°ì´íŠ¸
      const waveGoldDisplay = document.getElementById("wave-gold-display");
      waveGoldDisplay.textContent = displayText;
      waveGoldDisplay.style.color = "white";
      waveGoldDisplay.style.position = "absolute";
      waveGoldDisplay.style.top = "9px";
      waveGoldDisplay.style.right = "0px";
      waveGoldDisplay.style.fontSize = "9px";
      waveGoldDisplay.style.fontWeight = "bold";
      waveGoldDisplay.style.backgroundColor = "rgba(0, 0, 0, 0.5)";
      waveGoldDisplay.style.padding = "5px 10px";
      waveGoldDisplay.style.borderRadius = "5px";
    
      // ìº¡ì²˜ ì¤‘ì—ëŠ” ë“œë¡­ì¡´ í…Œë‘ë¦¬ë¥¼ ìˆ¨ê¹€
      dropZones.forEach(zone => {
        if (zone.querySelector('img')) {
          zone.style.border = "none";
        } else {
          zone.style.visibility = "hidden";
        }
      });
      
      // 100ms ëŒ€ê¸° í›„ ìº¡ì²˜ ì‹¤í–‰ (í…ìŠ¤íŠ¸ ì—…ë°ì´íŠ¸ ë°˜ì˜)
      setTimeout(() => {
        const mapImageElement = document.getElementById("mapImage");
        const imageHeight = mapImageElement.clientHeight; // ì‹¤ì œ ì´ë¯¸ì§€ ë†’ì´ (ì˜ˆ: 360px)
        html2canvas(document.getElementById("map-container"), {
          scrollX: 0,
          scrollY: 0,
          height: imageHeight,  // ìº¡ì²˜ ì˜ì—­ ë†’ì´ë¥¼ ì´ë¯¸ì§€ ë†’ì´ë¡œ ì œí•œ
          windowWidth: document.documentElement.offsetWidth,
          windowHeight: document.documentElement.offsetHeight,
          scale: 10,  // ê¸°ì¡´ 6 â†’ 8 ë˜ëŠ” 10ë¡œ ê³ í•´ìƒë„ ì„¤ì •
          useCORS: true,
          allowTaint: true,
          backgroundColor: null
        }).then((canvas) => {
          const link = document.createElement("a");
          link.download = "map.png";
          link.href = canvas.toDataURL("image/png", 1.0);
          link.click();
    
          // ìº¡ì²˜ í›„ í…ìŠ¤íŠ¸ ì´ˆê¸°í™”
          waveGoldDisplay.textContent = "";
        });
      }, 100);
    });
    
    // ë“œë¡­ì¡´ê³¼ ê´€ë ¨ëœ ìš”ì†Œ ì„ íƒ
    const mapContainer = document.getElementById("map-container");
    const mapImage = document.getElementById("mapImage");
    
    // mapImageì˜ ì‹¤ì œ í‘œì‹œ ì˜ì—­ ê³„ì‚° í›„ ë“œë¡­ì¡´ ìœ„ì¹˜ ë³´ì •
    mapImage.onload = () => {
      const imageRect = mapImage.getBoundingClientRect();
      const containerRect = mapContainer.getBoundingClientRect();
      const offsetX = imageRect.left - containerRect.left;
      const offsetY = imageRect.top - containerRect.top;
    
      dropZones.forEach(zone => {
        const origTop = parseInt(zone.style.top, 10);
        const origLeft = parseInt(zone.style.left, 10);
        zone.style.top = (origTop + offsetY) + "px";
        zone.style.left = (origLeft + offsetX) + "px";
      });
    };
    
    // ìœ ë‹› ë¦¬ìŠ¤íŠ¸ì˜ ì´ë¯¸ì§€ëŠ” ì—¬ì „íˆ ë“œë˜ê·¸ ë¶ˆê°€ëŠ¥í•˜ê²Œ ìœ ì§€
    document.querySelectorAll('.image-container img').forEach(img => {
      img.addEventListener('dragstart', function(e) {
        e.preventDefault(); // ìœ ë‹› ë¦¬ìŠ¤íŠ¸ì˜ ì´ë¯¸ì§€ëŠ” ì—¬ì „íˆ ë“œë˜ê·¸ ë°©ì§€
      });
    });
    
    // ì „ì²´ ë¬¸ì„œì— ë“œë˜ê·¸ ì´ë²¤íŠ¸ ì¶”ê°€
    document.addEventListener('dragover', function(e) {
      // ë“œë˜ê·¸ ì¤‘ì¼ ë•Œ ë“œë¡­ì¡´ì´ ëª¨ë‘ ë³´ì´ë„ë¡ ìœ ì§€
      if (draggedElement) {
        dropZones.forEach(zone => {
          if (zone.style.visibility !== "visible") {
            zone.style.visibility = "visible";
          }
        });
      }
    });
    </script>
