<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고기 계산기</title>
    <link rel="stylesheet" href="roundsstyles.css">
</head>
<body>



    <div class="container">
        <header>
            <h1>고기 계산기</h1>
        </header>

        
        <main>
            <div class="input-section">
                <label for="meat-input">고기 개수:</label>
                <input type="number" id="meat-input" step="10" placeholder="10의 배수만 입력하세요">
            </div>

            <div class="difficulty-buttons">
                <input type="radio" id="difficulty-ss" name="difficulty" value="SS" checked>
                <label for="difficulty-ss">SS</label>
            
                <input type="radio" id="difficulty-hard" name="difficulty" value="어려움">
                <label for="difficulty-hard">어려움</label>
            
                <input type="radio" id="difficulty-very-hard" name="difficulty" value="매우 어려움">
                <label for="difficulty-very-hard">매우 어려움</label>
            
                <input type="radio" id="difficulty-easy" name="difficulty" value="쉬움">
                <label for="difficulty-easy">쉬움</label>
            
                <input type="radio" id="difficulty-hell" name="difficulty" value="불지옥">
                <label for="difficulty-hell">불지옥</label>
            </div>
            

            <button id="calculate-btn">계산하기</button>
            <button id="reset-btn">초기화</button>

            <div id="result">
                <p id="error-msg" style="color: red;"></p>
                <p id="start-time"></p>
                <p id="end-time"></p>
                <p id="rounds"></p>
                <p id="estimated-time"></p>
                <p id="rewards"></p>
            </div>
        </main>
      
        <div class="container13">
            <div class="button-container13">
              <button class="round-btn" id="btn1" onclick="navigate('roundsindex.html')">
                <img src="https://github.com/SaeDing/NoInvadePls/blob/main/img/a.PNG?raw=true" alt="A">
                <span>고기 계산기</span>
              </button>
              <button class="round-btn" id="btn2" onclick="navigate('GuildPlacement.html')">
                <img src="https://github.com/SaeDing/NoInvadePls/blob/main/img/b.png?raw=true" alt="B">
                <span>길드대전 배치</span>
              </button>
              <button class="round-btn" id="btn3" onclick="navigate('World1Placement.html')">
                <img src="https://github.com/SaeDing/NoInvadePls/blob/main/img/c.PNG?raw=true" alt="C">
                <span>월드보스 1<p></p>배치</span>
              </button>
              <button class="round-btn" id="btn3" onclick="navigate('World3Placement.html')">
                <img src="https://github.com/SaeDing/NoInvadePls/blob/main/img/5.png?raw=true" alt="D">
                <span>월드보스 3<p></p>배치</span>
              </button>
            </div>
    </div>
   
   

    <script src="roundsscript.js"></script>
</body>
</html>
