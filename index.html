<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그만쫌해</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>그만쫌해</h1>
        </header>
        <main>
            <div class="input-section">
                <label for="meat-input">고기 개수:</label>
                <input type="number" id="meat-input" placeholder="10의 배수만 입력하세요">
            </div>
            <button id="calculate-btn">계산하기</button>
            <button id="reset-btn">초기화</button>
            <div id="result">
                <p id="error-msg" style="color: red;"></p> <!-- 오류 메시지 표시 -->
                <p id="start-time"></p>
                <p id="end-time"></p>
                <p id="rounds"></p>
                <p id="estimated-time"></p>
            </div>
            
            
        </main>
        <footer>
            <p>© 2025 그만쫌해 Inc. All Rights Reserved.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
