<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Your Name">
  <meta property="og:title" content="홈페이지">
  <meta property="og:description" content="다양한 도구들을 제공하는 홈페이지">
  <meta property="og:image" content="img/preview-image.png">
  <meta property="og:url" content="https://yourwebsite.com">
  <title>그만쫌쳐들어와</title>
  
  <!-- Google 폰트 추가 - Noto Sans KR(한글), Montserrat(영문) -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  
  <style>
    /* 초기화 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* 기본 폰트 설정 */
    body {
      font-family: 'Noto Sans KR', 'Montserrat', sans-serif;
      background-color: #f8f9fa;
      overflow-y: auto;
      color: #333;
      line-height: 1.6;
    }
    
    /* 배경용 div */
    #background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-size: cover;
      background-position: center;
      opacity: 0;
      animation: fadeIn 1.5s forwards;
      filter: blur(1px);
    }
    
    /* 배경 페이드인 애니메이션 */
    @keyframes fadeIn {
      to { opacity: 0.15; }
    }
    
    /* 전체 컨테이너 */
    .container {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    /* 네비게이션 컨테이너 - 그라데이션 배경 및 세련된 그림자 */
    .nav-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 860px;
      background: linear-gradient(145deg, rgba(255, 255, 255, 0.95) 0%, rgba(248, 250, 252, 0.9) 100%);
      padding: 30px 25px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08), 
                  0 3px 10px rgba(0, 0, 0, 0.05),
                  inset 0 0 0 1px rgba(255, 255, 255, 0.4);
      gap: 20px;
      animation: slideUp 1s ease-out;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    
    /* 슬라이드업 애니메이션 */
    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    
    /* 타이틀 스타일 - 세련된 그라데이션 텍스트 */
    .nav-title {
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 25px;
      text-align: center;
      position: relative;
      background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 0.5px;
    }
    
    .nav-title:after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 3px;
      background: linear-gradient(90deg, #e74c3c, #c0392b);
      border-radius: 2px;
    }
    
    /* 버튼 컨테이너 - 모바일 및 태블릿 기본 flex 레이아웃 */
    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 24px;
      width: 100%;
    }
    
    /* 원형 버튼 스타일 - 세련된 테두리 효과와 그림자 */
    .round-btn {
      width: 130px;
      height: 130px;
      background: #ffffff;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      border: none;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
      position: relative;
      overflow: hidden;
      box-sizing: border-box;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
    }
    
    /* 버튼 효과 - 입체적인 효과와 부드러운 움직임 */
    .round-btn:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 50%;
      border: 3px solid rgba(255, 255, 255, 0.1);
      box-shadow: inset 0 0 0 3px rgba(0, 0, 0, 0.05);
      z-index: 1;
      transition: all 0.3s ease;
    }
    
    .round-btn:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
    }
    
    .round-btn:active {
      transform: translateY(0) scale(0.98);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    /* 이미지 스타일 - 이미지 품질 향상과 테두리 효과 */
    .round-btn img {
      width: 80%;
      height: 80%;
      object-fit: contain;
      border-radius: 50%;
      position: relative;
      z-index: 0;
      filter: drop-shadow(0 3px 5px rgba(0, 0, 0, 0.15));
      transition: all 0.3s ease;
    }
    
    .round-btn:hover img {
      transform: scale(1.1);
    }
    
    /* 텍스트 오버레이 - 가독성 향상을 위한 배경 효과 */
    .round-btn span {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      text-align: center;
      color: #ffffff;
      font-size: 15px;
      font-weight: 600;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.7) 0%, rgba(0, 0, 0, 0.5) 70%, transparent 100%);
      padding: 10px 0 12px;
      z-index: 2;
      letter-spacing: 0.5px;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.6);
      opacity: 0.95;
      transition: all 0.3s ease;
    }
    
    .round-btn:hover span {
      background: linear-gradient(to top, rgba(0, 0, 0, 0.8) 0%, rgba(0, 0, 0, 0.6) 70%, transparent 100%);
      padding-bottom: 15px;
    }
    
    /* 미디어 쿼리: 태블릿 */
    @media (max-width: 768px) {
      .nav-container {
        padding: 25px 20px;
      }
      
      .nav-title {
        font-size: 22px;
      }
      
      .round-btn {
        width: 110px;
        height: 110px;
      }
      
      .button-container {
        gap: 20px;
      }
      
      .round-btn span {
        font-size: 14px;
        padding: 8px 0 10px;
      }
    }
    
    /* 미디어 쿼리: 모바일 */
    @media (max-width: 480px) {
      .nav-container {
        padding: 20px 15px;
      }
      
      .nav-title {
        font-size: 20px;
        margin-bottom: 20px;
      }
      
      .round-btn {
        width: 90px;
        height: 90px;
      }
      
      .button-container {
        gap: 15px;
      }
      
      .round-btn span {
        font-size: 12px;
        padding: 6px 0 8px;
        letter-spacing: 0;
      }
      
      .round-btn:hover span {
        padding-bottom: 10px;
      }
    }
    
    /* PC 버전: 버튼이 한 줄에 3개씩 보이도록 grid 레이아웃 적용 */
    @media (min-width: 769px) {
      .button-container {
        display: grid;
        grid-template-columns: repeat(3, 130px);
        gap: 35px;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <!-- 배경 이미지 영역 -->
  <div id="background"></div>
  
  <div class="container">
    <div class="nav-container">
      <div class="nav-title">메뉴</div>
      <div class="button-container">
        <!-- 1행: 일반, 어려움, 길드 -->
        <button class="round-btn" onclick="navigate('일반.html')">
          <img src="./img/2m.png" alt="일반">
          <span>일반</span>
        </button>
        <button class="round-btn" onclick="navigate('어려움.html')">
          <img src="./img/3m.png" alt="어려움">
          <span>어려움</span>
        </button>
        <button class="round-btn" onclick="navigate('길드대전.html')">
          <img src="./img/1.png" alt="길드">
          <span>길드</span>
        </button>
  
        <!-- 2행: 월드보스1, 월드보스2, 월드보스3 -->
        <button class="round-btn" onclick="navigate('월드보스1.html')">
          <img src="./img/1m.png" alt="월드보스1">
          <span>월드보스1</span>
        </button>
        <button class="round-btn" onclick="navigate('월드보스2.html')">
          <img src="./img/4m.png" alt="월드보스2">
          <span>월드보스2</span>
        </button>
        <button class="round-btn" onclick="navigate('월드보스3.html')">
          <img src="./img/5m.png" alt="월드보스3">
          <span>월드보스3</span>
        </button>
  
        <!-- 3행: 고기, 사념, 아티 -->
        <button class="round-btn" onclick="navigate('roundsindex.html')">
          <img src="./img/a.PNG" alt="고기">
          <span>고기계산기</span>
        </button>
        <button class="round-btn" onclick="navigate('SoulstoneSimulator.html')">
          <img src="./mm.png" alt="사념">
          <span>사념강화시뮬</span>
        </button>
        <button class="round-btn" onclick="navigate('artifactSimulator.html')">
          <img src="./mmm.png" alt="아티">
          <span>아티강화시뮬</span>
        </button>
        <button class="round-btn" onclick="navigate('gold.html')">
          <img src="./gold-icon.png" alt="골드">
          <span>골드스킬계산</span>
        </button>
        <button class="round-btn" onclick="navigate('Gacha.html')">
          <img src="./Gmap.png" alt="골드">
          <span>군단장뽑기시뮬</span>
        </button>
      </div>
    </div>
  </div>
  
  <script>
    // 페이지 이동 함수
    function navigate(page) {
      window.location.href = page;
    }
    
    // 랜덤 배경 이미지 설정
    (function() {
      const images = ["./img/back1.png", "./img/back2.png", "./img/back3.png"];
      const randomImage = images[Math.floor(Math.random() * images.length)];
      const bgDiv = document.getElementById("background");
      bgDiv.style.backgroundImage = `url('${randomImage}')`;
    })();
  </script>
</body>
</html>
